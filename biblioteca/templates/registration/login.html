{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'includes/links.html' %}
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="form-login w-100 m-auto">
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Credenciais inválidas
            </div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating my-2">
                <input class="form-control" type="text" name="username" id="inputUser" placeholder="usuário">
                <label for="inputUser">Nome de usuário:</label>
            </div>
            <div class="form-floating my-2">
                <input class="form-control" type="password" name="password" id="inputPassword" placeholder="senha">
                <label for="inputPassword">Senha:</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
